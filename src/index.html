<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="form_block">
        <legend>Personal information</legend>

        <label class="form-field">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">How old are You?
          <input
            type="number"
            name="age"
            value="12"
            disabled
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">Full date of birth:
          <input type="date" name="date-of-birth">
        </label>

        <div class="form_field">
          <label class="form-label" for="term-of-agreement">
            I accept the term of the agreement
          </label>
          <input
            id="term-of-agreement"
            type="checkbox"
            name="terms"
          >
        </div>
      </fieldset>

      <fieldset class="form_block">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:

          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="35"
          >
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label>
          Do you love cats?
            <input
              type="radio"
              name="answer"
              value="yes"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="answer"
              value="no"
            >
          No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time-sleeping">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="brend-of-cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="your-rate">
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:

          <textarea
          name="comments"
          cols="10"
          rows="2"
          ></textarea>
        </label>

        <label class="form-field">
          Whould you recommend us?
          <select name="recommend-choice">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="form_field">
        Submit
      </button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
